<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cafe Menu Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="./beans.jpg">
    <div class="menu">
   <main>
    <h1>CAMPER CAFE</h1>
    <p class="established">Est. 2020</p>
    <hr>
    <section>
        <h2>Coffee</h2>
        <img src="./coffee.jpg" alt="coffee Img">
        <div class="item">
            <p class="flavour">French Vanilla</p>
            <p class="price">3.00</p>
        </div>
        <div class="item">
            <p class="flavour">Caramel Macchiato</p>
            <p class="price">3.75</p>
        </div>
        <div class="item">
            <p class="flavour">Pumpkin Spice</p>
            <p class="price">3.50</p>
        </div>
        <div class="item">
            <p class="flavour">Hazelnut</p>
            <p class="price">4.00</p>
        </div>
        <div class="item">
            <p class="flavour">Mocha</p>
            <p class="price">4.50</p>
        </div>
    </section>
    <section>
        <h2>Desserts</h2>
        <img src="./pie.jpg">
        <div class="item">
            <p class="sweet">Donut</p>
            <p class="price">1.50</p>
        </div>
        <div class="item">
            <p class="sweet">Cherry Pie</p>
            <p class="price">2.75</p>
        </div>
        <div class="item">
            <p class="sweet">Cheesecake</p>
            <p class="price">3.00</p>
        </div>
        <div class="item">
            <p class="sweet">Cinnamon Roll</p>
            <p class="price">2.50</p>
        </div>
    </section>
   </main> 
   <hr class="bottom-line">
   <footer>
    <p>
        <a href="https://www.freecodecamp.org/" target="_blank">Visit our Website</a>
        <p class="address">123 Free Code Camp Drive</p>
    </p>
   </footer>
    </div>
</body>
</html>
